name: Environment Variables and Secrets Workflow

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: MyAppDeployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print workflow-level environment variables
        run: |
          echo "AWS Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Access and print masked AWS secrets
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS Access Key ID: $AWS_ACCESS_KEY_ID"
          echo "AWS Secret Access Key: $AWS_SECRET_ACCESS_KEY"

      - name: Step-level variable example
        env:
          STEP_LEVEL_VAR: "StepVariableValue"
        run: |
          echo "Step variable value: $STEP_LEVEL_VAR"

      - name: Verify variable scopes
        run: |
          echo "Workflow-level ENV: $ENVIRONMENT"
          echo "Job-level ENV: $DEPLOYMENT_NAME"
          echo "Region: $AWS_REGION"

          
